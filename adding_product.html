                    <form class="mt-4 col-12">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="namep">Tên</label> <input type="text"

                            </div>
                            <div class="form-group col-md-4">
                                <label for="slNSX">Nhà Sản Xuất</label>

                                    <option value="2">HIKVISION</option>
                                    <option value="3">DAHUA</option>
                                    <option value="4">AFIRI</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="slType">Loại</label> <select id="slType"
                                    class="form-control">
                                    <option value="1">IP</option>
                                    <option value="2">HD</option>
                                    <option value="3">NVR</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="fImage">Chọn hình</label> <br> <input
                                    type="file" class="form-control-file bg-white border rounded"
                                    id="fImage">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="slpos">Vị trí</label> <select id="slpos"
                                    class="form-control">
                                    <option value="1">Trong nhà</option>
                                    <option value="2">Ngoài trời</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="maint">Bảo hành</label> <input type="text"
                                    class="form-control" id="maint" placeholder="24 tháng">
                            </div>
                        </div>
    
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="fprice">Giá</label> <input type="number"
                                    class="form-control" id="fprice" placeholder="6" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="fpromo">Khuyến mãi</label> <input type="number"
                                    class="form-control" id="fpromo" placeholder="%">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="wv">Số lượt xem</label> <input type="number"
                                    class="form-control" id="wv"  placeholder="0">
                            </div>
                        </div>
    
                        <div class="form-row mb-3">
                            <label for="info">Thông tin</label>
                            <textarea class="form-control" id="info"
                                placeholder="Thông tin kỹ thuật" rows="5"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" id="rs">Reset</button>
                            <button type="submit" class="btn btn-primary" id="addbtn">Thêm</button>
